<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Dashboard</h2>
                <button>Добавить задачу</button>
            </div>
            <div class="section">
                <h3>Показать задачи как:</h3>
                <span class="section__btn active">Таблица</span>
                <span class="section__btn plite">Плитка</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Заголовок задачи</th>
                        <th>Описание задачи</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Выполнено</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="container__plite"></div>
        <script src="./js/script.js"></script>
    </body>
</html>
